<div class="function">
    <span class="function-name">{{function.name}}
        ({% if function.args %}
            {% for arg in function.args %}
              {{arg.name}} {% if arg.type %}: {{arg.type}} {% endif %}
              {% if not loop.last %}
              , 
              {% endif %}
            {% endfor %}
        {% endif %})
         ‚ûù 
        {{ function.returns.type }}
        </span>
</div>
