<div class="nav">
    <h2>Modules</h2>
    <ul>
        {% for module in modules %}
            <li><a href="{{module.name}}/index.html">{{module.name}}</a></li>
            {% if curr_module and curr_module.name == module.name %}
                <ul>
                {% for class in module.classes %}
                    <li>
                    <a href="#{{class.name}}">
                    {{ class.name }}
                    </a>
                    </li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endfor %}
    </ul>
    <h2>Developer documentation</h2>
</div>
